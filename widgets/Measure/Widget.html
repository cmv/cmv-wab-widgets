<div>
    <label>${nls.selectDrawMode}</label>
    <div data-dojo-attach-point="drawBox" data-dojo-type="jimu/dijit/DrawBox" data-dojo-props="types:['point','polyline','polygon','text'],showClear:false" style="margin-top:5px;"></div>

    <div data-dojo-attach-point="operationsSection" class="operations" onselectstart="return false;">
        <div class="jimu-btn fa fa-undo" data-dojo-attach-point="btnUndo" data-dojo-attach-event="onclick:_onBtnUndoClicked">${nls.undo}</div>
        <div class="jimu-btn fa fa-repeat" data-dojo-attach-point="btnRedo" data-dojo-attach-event="onclick:_onBtnRedoClicked">${nls.redo}</div>
        <div class="jimu-btn fa fa-minus-circle last-btn" data-dojo-attach-point="btnClear" data-dojo-attach-event="onclick:_onBtnClearClicked">${nls.clear}</div>
    </div>

    <div data-dojo-attach-point="settingContent" class="settings-section">
        <div class="point-section" data-dojo-attach-point="pointSection">
      		<div data-dojo-attach-point="pointSymChooser" data-dojo-type="jimu/dijit/SymbolChooser" data-dojo-props="type:'marker'"></div>
        </div>

        <div class="line-section" data-dojo-attach-point="lineSection">
          	<div data-dojo-attach-point="lineSymChooser" data-dojo-type="jimu/dijit/SymbolChooser" data-dojo-props="type:'line'"></div>
        </div>

        <div class="polygon-section" data-dojo-attach-point="polygonSection">
          	<div data-dojo-attach-point="fillSymChooser" data-dojo-type="jimu/dijit/SymbolChooser" data-dojo-props="type:'fill'"></div>
        </div>
    </div>

    <div data-dojo-attach-point="symbolChooser" data-dojo-type="jimu/dijit/SymbolChooser" style="margin-top:5px;"></div>
    <div class="text-section" data-dojo-attach-point="textSection">
    	<div data-dojo-attach-point="textSymChooser" data-dojo-type="jimu/dijit/SymbolChooser" data-dojo-props="type:'text'"></div>
    </div>

    <div data-dojo-attach-point="measureSection" class="measure-section">
      <div style="margin-bottom:7px;">
        <input data-dojo-attach-point="showTotals" type="checkbox" checked/>
        <label data-dojo-attach-point="showTotalsLabel">${nls.showTotals}</label>
      </div>
        <div data-dojo-attach-point="areaMeasure" style="display:block;height:30px;margin-bottom:7px;">
          	<div class="area-units-tip  jimu-float-leading">${nls.areaUnits}</div>
          	<select data-dojo-attach-point="areaUnitSelect" data-dojo-type="dijit/form/Select" class="jimu-float-trailing" style="width:50%;height:30px;"></select>
        </div>
        <div data-dojo-attach-point="distanceMeasure" style="display:block;height:30px;">
          	<div class="distance-units-tip jimu-float-leading">${nls.distanceUnits}</div>
          	<select data-dojo-attach-point="distanceUnitSelect" data-dojo-type="dijit/form/Select" class="jimu-float-trailing" style="width:50%;height:30px;"></select>
        </div>
    </div>
</div>
