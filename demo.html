<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="author" content="cmv.io">
        <link rel="icon" href="https://cmv.io/favicon.png"/>
        <title></title>
        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.21/esri/css/esri.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/cmv/cmv-app/v2.0.0-beta.2/viewer/css/theme/flat/flat.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/cmv/cmv-app/v2.0.0-beta.2/viewer/css/main.css">
        <!-- make the flat theme look more like the original dbootstrap (optional) -->
        <link id="theme_cmv_style_common" rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/cmv/cmv-app/v2.0.0-beta.2/viewer/css/cmv-theme-overrides.css">
    </head>
    <body class="cmv flat">
        <div class="appHeader">
            <div class="headerLogo">
                <img alt="logo" src="https://cdn.rawgit.com/cmv/cmv-app/v2.0.0-beta.2/viewer/images/rocket-logo.png" height="54" />
            </div>
            <div class="headerTitle">

            <div class="search">
                <div id='geocodeDijit'>
                </div>

            <div class="headerLinks">
                <div id="helpDijit">
                </div>
            </div>
        </div>
        <!--[if lt IE 9]>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.3/es5-shim.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="https://js.arcgis.com/3.21/"></script>
        <script src="./config/app.js"></script>
    </body>
