<div>
    <!-- Mandatory Evacuation Distance DropDown -->
    <div class="SettingsRow">
      <div class="LabelSettingsRightButton SettingsButtonIcon Pointer" title="${nls.mandatoryButtonLabel}" data-dojo-attach-point="mandatorySettingsButton"></div>
      <div class="InputLabelSettings Ellipsis SubTitle" title="${nls.mandatoryLabel}">${nls.mandatoryLabel}</div>      
    </div>
    
    <!-- Mandatory Evacuation Distance Color Pickers -->
    <div class="container controlGroupHidden" data-dojo-attach-point="mandatoryContainer">      
      <div class="Ellipsis" title="${nls.outline}">${nls.outline}</div>
      <div class="colorPicker Line" id="mandatoryOutlineColor" data-dojo-attach-point="mandatoryOutlineColorPicker"></div>
      <div class="Ellipsis" title="${nls.fill}">${nls.fill}</div>
      <div class="colorPicker Fill" id="mandatoryFillColor" data-dojo-attach-point="mandatoryFillColorPicker"></div>
    </div>
    
    <!-- Safe Evacuation Distance DropDown -->
    <div class="SettingsRow">
      <div class="LabelSettingsRightButton SettingsButtonIcon Pointer" title="${nls.safeButtonLabel}" data-dojo-attach-point="safeSettingsButton"></div>
      <div class="InputLabelSettings Ellipsis SubTitle" title="${nls.safeLabel}">${nls.safeLabel}</div>      
    </div>
    
    <!-- Safe Evacuation Distance -->
    <div class="container controlGroupHidden" data-dojo-attach-point="safeContainer">
      <div class="Ellipsis" title="${nls.outline}">${nls.outline}</div>
      <div class="colorPicker Line" id="safeOutlineColor" data-dojo-attach-point="safeOutlineColorPicker"></div> 
      <div class="Ellipsis" title="${nls.fill}">${nls.fill}</div>
      <div class="colorPicker Fill" id="safeFillColor" data-dojo-attach-point="safeFillColorPicker"></div>
    </div>
</div>
