<div>
  <div>
    <div>
      <span class="label">${nls.selectAnalysisTools}</span>
      <span class="info jimu-float-trailing" data-dojo-attach-point="infoText"></span>
    </div>
  </div>
  <div class="analysis-list-content">
    <table class='analysis-table' data-dojo-attach-point="table">
      <thead class="analysis-table-thead">
        <tr>
          <th class="checkbox-td">
            <div data-dojo-attach-point="checkAllBtnDiv"></div>
          </th>
          <th class="name-td">
            <label data-dojo-attach-event="onClick: _toggleCheckAll" class="name-for-checkbox">${nls.name}</label>
          </th>
          <th class="setting-details">${nls.settings}</th>
          <th class="usage-td">${nls.usage}</th>
          <th></th>
        </tr>
      </thead>
    </table>
    <table class='tools-table'>
      <tbody data-dojo-attach-point="tbody" class="tools-table-tbody">
      </tbody>
    </table>
  </div>
</div>
