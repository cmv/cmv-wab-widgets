<div>
  <div class="title">${nls.selectSocialNetwork}</div>
  <div class="row">
    <div class="cb" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="email" data-dojo-props='label:"${nls.email}"'></div>
  </div>
  <div class="row">
    <div class="cb" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="facebook" data-dojo-props='label:"${nls.facebook}"'></div>
  </div>
  <div class="row">
    <div class="cb" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="twitter" data-dojo-props='label:"${nls.twitter}"'></div>
  </div>
  <div class="row">
    <div class="cb" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="googlePlus" data-dojo-props='label:"${nls.googlePlus}"'></div>
  </div>

  <div class="row use-org hide" data-dojo-attach-point="useOrgUrlContent">
    <div class="cb" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="useOrganizationUrl" data-dojo-props='label:"${nls.useOrganization}"'></div>
  </div>
</div>
