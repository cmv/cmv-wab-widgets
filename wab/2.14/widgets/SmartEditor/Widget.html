<div style="width:100%; height:100%; min-width:280px;min-width:240px;">
    <!--<div class="widgetActive widgetIndicator" id="widgetActiveIndicator" data-dojo-attach-point="widgetActiveIndicator"></div>-->
    <div class="templatePickerMainDiv">

        <div id="templatePickerDiv" class="templatePickerDiv" data-dojo-attach-point="templatePickerDiv" tabindex="-1">
            <!-- aria-label and tabindex set at runtime -->
            <div role="presentation" data-dojo-attach-point="templateTitle">
            </div>
            <div class="spacer"></div>
        </div>
        <div class="drawingOptionsDiv">
            <div data-dojo-attach-point="drawingOptionsDiv">
            </div>
        </div>
        <br />

        <div class="autoSaveOptionDiv">
            <div>
                <div id="autoSaveSwitch" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-event="change:_toggleRunTimeAutoSave"
                aria-label="${nls.autoSaveEdits}" tabindex="0" checked="true" label="${nls.autoSaveEdits}"></div>
            </div>
        </div>
        <div id="presetFieldsTableDiv" class="presetFieldsTableDiv" data-dojo-attach-point="presetFieldsTableDiv">
            <div class=" spacer"></div>
            <div>
                <div id="savePresetValueSwitch" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-event="change:_setPresetValue"
                aria-label="${nls.usePresetValues}" tabindex="0" label="${nls.usePresetValues}"></div>
            </div>
            <div class="spacer"></div>
            <div class="presetFieldsTable" data-dojo-attach-point="presetFieldsTableNode"></div>
            <div class="spacer"></div>
        </div>

    </div>
    <div class="attributeInspectorMainDiv" style="display:none">
        <div data-dojo-attach-point="buttonWrapper" class="buttonWrapper">
            <div data-dojo-attach-point="cancelButton" tabindex="0" role="button" class="cancelButton jimu-btn">${nls.back}</div>
        </div>
        <div data-dojo-attach-point="mainContainer" style="max-height : calc(100% - 65px); overflow:auto;"></div>
        <div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props='hidden:true'></div>
    </div>
    <div class="esriCTCopyFeaturesMainDiv esriCTHidden" data-dojo-attach-point="copyFeaturesMainNode">
    </div>
