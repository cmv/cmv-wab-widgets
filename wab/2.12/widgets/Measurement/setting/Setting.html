<div style="width:100%;height:100%;">
    <table class="setting-table">
      <tbody>
        <tr>
          <td>${nls.defaultAreaUnit}</td>
          <td>
            <div>
              <select class="opers" data-dojo-attach-point="selectAreaUnit" data-dojo-type="dijit/form/Select">
                <option value="esriAcres" selected="selected">${nls.acres}</option>
                <option value="esriSquareMiles">${nls.sqMiles}</option>
                <option value="esriSquareKilometers">${nls.sqKilometers}</option>
                <option value="esriHectares">${nls.hectares}</option>
                <option value="esriSquareYards">${nls.sqYards}</option>
                <option value="esriSquareFeet">${nls.sqFeet}</option>
                <option value="esriSquareFeetUS">${nls.sqFeetUS}</option>
                <option value="esriSquareMeters">${nls.sqMeters}</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <td>${nls.defaultLengthUnit}</td>
          <td>
            <div>
              <select class="opers" data-dojo-attach-point="selectLengthUnit" data-dojo-type="dijit/form/Select">
                <option value="esriMiles" selected="selected">${nls.miles}</option>
                <option value="esriKilometers">${nls.kilometers}</option>
                <option value="esriFeet">${nls.feet}</option>
                <option value="esriFeetUS">${nls.feetUS}</option>
                <option value="esriMeters">${nls.meters}</option>
                <option value="esriYards">${nls.yards}</option>
                <option value="esriNauticalMiles">${nls.nauticalMiles}</option>
              </select>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <table class="setting-table">
      <tbody>
        <tr>
          <td class="opers subtilte">${nls.showtools}</td>
        </tr>
        <tr>
          <td style="padding-left:16px;">
            <div class="showItems">
              <div class="opers" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="showArea" data-dojo-props='title:"${nls.showArea}"'></div>
              <span>${nls.showArea}</span>
            </div>

            <div class="showItems">
              <div class="opers" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="showDistance" data-dojo-props='title:"${nls.showDistance}"'></div>
              <span>${nls.showDistance}</span>
            </div>

            <div class="showItems">
              <div class="opers" data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="showLocation" data-dojo-props='title:"${nls.showLocation}"'></div>
              <span>${nls.showLocation}</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
