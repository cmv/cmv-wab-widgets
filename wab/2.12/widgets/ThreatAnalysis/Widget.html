<div style="height: 100%" data-dojo-attach-point="mainNode">
  <div class="FullHeight FullWidth" data-dojo-attach-point="widgetMainNode">

    <!---------------------
          Threat Analysis Main Page Node
        ---------------------->

    <div class="FullHeight" data-dojo-attach-point="threatMainPageNode">
      <div class="FullWidth NewHeader">
        <!-- Panel Title -->
        <div class="MainTitleDiv Ellipsis" title="${nls.threatAnalysisMainPageTitle}">
          <a href="${nls.jcatURL}" target="_blank">${nls.threatAnalysisMainPageTitle}</a>
        </div>
        <!-- Settings Icon -->
        <div class="SettingsIcon Pointer" title="${nls.settingsTitle}" data-dojo-attach-point="threatAnalysisSettingsButton"></div>
        <!-- Threat Analysis Point Form -->
        <div class="MainPageRow">
          <!-- Input Location -->
          <div class="FullWidth SettingRow">
            <div class="InputLabel Ellipsis" style="width: 100%" title="${nls.inputLocation}">${nls.inputLocation}</div>
            <select class="SelectStyle" data-dojo-attach-point="inputTypeSelect">
              <option value="interactive">${nls.interactive}</option>
              <option value="manual_location" selected>${nls.fromCoord}</option>
              <option value="existing_features">${nls.existingFeature}</option>
            </select>
          </div>
          <!-- Interactive Draw Tools -->
          <div class="FullWidth SettingRow" data-dojo-attach-point="interActiveDiv">
            <div class="InputLabel Ellipsis" style="width: 100%" title="${nls.selectDrawModeLabel}">${nls.selectDrawModeLabel}</div>
            <div data-dojo-attach-point="drawBox" data-dojo-type="jimu/dijit/DrawBox" data-dojo-props='geoTypes:["POINT","POLYLINE","POLYGON"],showClear:false,deactivateAfterDrawing:true'
              style="margin-top:5px;"></div>
          </div>
          <!-- Threat Analysis Coordinate Input -->
          <div class="FullWidth SettingFirstRow" data-dojo-attach-point="coordInputDiv">
            <div data-dojo-attach-point='threatAnalysisCoordContainer'></div>
          </div>
          <!-- Existing Features -->
          <div class="FullWidth SettingRow" data-dojo-attach-point="existingFeatureDiv">
            <div class="InputLabel Ellipsis" style="width: 100%" title="${nls.selectFeatureLabel}">${nls.selectFeatureLabel}</div>
            <div>
              <select class="SelectStyle" data-dojo-attach-point="layerSelect"></select>
              <div class="drawing-section" data-dojo-attach-point="drawingSection"></div>
            </div>
          </div>
          <!-- Threat Type Container -->
          <div class="HalfWidthContainer">
            <div class="HalfWidthLeft SettingRow">
              <!-- Threat Type Input -->
              <div class="InputLabel Ellipsis" style="width: 100%" title="${nls.threatType}">${nls.threatType}</div>
              <select class="SelectStyle" data-dojo-attach-point="threatType"></select>
            </div>
            <div class="HalfWidthRight SettingRow">
              <!-- Unit type -->
              <div class="InputLabel Ellipsis" style="width: 100%" title="${nls.unitsLabel}">${nls.unitsLabel}</div>
              <select class="SelectStyle" data-dojo-attach-point="unitType">
                <option value="feet" selected>${nls.feetLabel}</option>
                <option value="meters">${nls.metersLabel}</option>
              </select>
            </div>
          </div>
          <!-- Evacuation Distances Container -->
          <div class="HalfWidthContainer" data-dojo-attach-point="evacDistances">
            <div class="HalfWidthLeft SettingRow">
              <div class="InputLabel Ellipsis" data-dojo-attach-point="mandatoryLabel" title="${nls.mandatoryLabel}">${nls.mandatoryLabel}</div>
              <input class="jimu-input textInput" style="width: 100%;background-color: #d8d8d882" data-dojo-type="dijit/form/TextBox"
                data-dojo-props='readOnly:true' data-dojo-attach-point="mandatoryDist" value="0"></input>
            </div>
            <div class="HalfWidthRight SettingRow">
              <div class="InputLabel Ellipsis" data-dojo-attach-point="safeLabel" title="${nls.safeLabel}">${nls.safeLabel}</div>
              <input class="jimu-input textInput" style="width: 100%;background-color: #d8d8d882" data-dojo-type="dijit/form/TextBox"
                data-dojo-props='readOnly:true' data-dojo-attach-point="safeDist" value="0"></input>
            </div>
          </div>
          <!-- Create & Clear threatAnalysis Buttons -->
          <div class="HalfWidthContainer">
            <div class="BtnContainer HalfWidthLeft">
              <div class='jimu-btn jimu-state-disabled' data-dojo-attach-point='threatCreateButton'>${nls.createBtn}</div>
            </div>
            <div class="BtnContainer HalfWidthRight">
              <div class='jimu-btn' data-dojo-attach-point='threatClearButton'>${nls.clearBtn}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!---------------------
          Settings
        ---------------------->

    <div class="Hidden FullHeight" data-dojo-attach-point="threatSettingsPageNode">
      <div class="FullWidth SettingHeader">
        <div class="BackButton Pointer" title="${nls.common.back}" data-dojo-attach-point="threatSettingsPanelBackButton">
          <div class="ItemLeftArrow">
          </div>
        </div>
        <div class="TitleDiv Ellipsis" title="${nls.settingsTitle}">
          ${nls.settingsTitle}
        </div>
      </div>
      <div class="SettingsNode" data-dojo-attach-point="threatSettingsNode"></div>
    </div>

    <!---------------------
          Publish
        ---------------------->

    <div class="Hidden FullHeight" data-dojo-attach-point="threatResultsPageNode">
      <div class="FullWidth SettingHeader">
        <div class="BackButton Pointer" title="${nls.common.back}" data-dojo-attach-point="threatResultsPanelBackButton">
          <div class="ItemLeftArrow">
          </div>
        </div>
        <div class="TitleDiv Ellipsis" title="${nls.resultsTitle}">${nls.resultsTitle}</div>
        <div class="MainPageRow">
          <!-- threatAnalysis Layer Name -->
          <div class="FullWidth SettingRow">
            <div class="InputLabel Ellipsis" title="${nls.layerName}">${nls.layerName}</div>
            <input class="jimu-input textInput" style="width: 100%;" data-dojo-type="dijit/form/ValidationTextBox"
              data-dojo-attach-point="addTANameArea" data-dojo-props="regExp:'[a-zA-Z0-9_]*'" required="true"></input>
          </div>
          <!-- Publish threatAnalysis Button -->
          <div class="BtnContainer">
            <div class='jimu-btn' data-dojo-attach-point='threatPublishButton'>${nls.publishTABtn}</div>
          </div>

          <!-- Publishing Message -->
          <div class="PublishMessage" data-dojo-attach-point="publishMessage"></div>
        </div>
      </div>
    </div>

  </div>
</div>
