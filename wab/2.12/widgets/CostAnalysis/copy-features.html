<div class="esriCTSelectFeaturesContainer">
  <div style="height: 100%; width: 100%;">
    <div class="esriCTCopyFeaturesListTitle">${nls.copyFeatures.title}</div>
    <div class="esriCTCopyFeaturesListContent" data-dojo-attach-point="layerListTable"></div>
    <div class="esriCTCopyFeaturesBtnContainer">
      <div class="esriCTCopyFeaturesBtn jimu-btn" data-dojo-attach-point="createMultipleFeaturesBtn" title="${nls.copyFeatures.createFeatures}">${nls.copyFeatures.createFeatures}</div>
      <div class="esriCTCopyFeaturesBtn jimu-btn" data-dojo-attach-point="createSingleFeatureBtn" title="${nls.copyFeatures.createSingleFeature}">${nls.copyFeatures.createSingleFeature}</div>
      <div class="esriCTCopyFeaturesBtn jimu-btn" data-dojo-attach-point="cancelBtn" title="${nls.common.cancel}">${nls.common.cancel}</div>
    </div>
  </div>
</div>
